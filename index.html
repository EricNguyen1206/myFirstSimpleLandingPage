<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <main>
        <div class="container">
            <header>
                <img src="/images/logo.svg" alt="logo">
            </header>
            <div class="topic-picture">
                <!--<img id="big-picture" src="/images/hero-desktop.jpg" alt="">-->
            </div>
            <div class="content">
                <div class="title">
                    <h1>WE'ER</h1>
                    <h1>COMING</h1>
                    <h1>SOON</h1>
                </div>

                <p class="script">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form id="form-1" class="form">
                    <div id="form-group">
                        <label for="email" class="form-label"></label>
                        <input id="email" class="required" name="email" type="email" placeholder="Email Address">
                        <span><img id="warning" src="/images/icon-error.svg" alt=""></span>
                    </div>
                    <p id="form-message"></p>
                    <button onclick="myFunction()" type='button' class="register"><img src="/images/icon-arrow.svg" alt=""></button>
                </form>
            </div>
        </div>

    </main>

    <script src="/validator.js"></script>
</body>

</html>
